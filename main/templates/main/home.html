{% extends 'main/base.html' %} 
    {% block title %}
        NetFix
    {% endblock %}

{% block content %}
    <div style="margin-top: 50px;">
        <p class="site_title">NetFix</p>
        <img class="home_logo" src="static/css/logo.png" alt="logo">
    </div>
    <div>
        <a href="/services/{{service.price_hour}}">{{service.service.name}}</a> ({{service.service.field}})
        <p style="margin: 0; display: inline-block;"> ❱❱ {{service.name}}</p>
        <p style="margin: 0; display: inline-block;"> ❱❱ {{service.request_date }}</p>
        <p style="float: right; margin: 0;">
            by <a href="/company/{{service.service.company.user}}">{{service.service.company.user}}</a>
        </p> 
    </div>
    <div class="line"></div>
{% endblock %}
