{% extends 'main/base.html' %}
{% block title %}
    Create New Services
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {{form.as_p}}
    <button type="submit">CREATE</button>
</form>
{% endblock %}
